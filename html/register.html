<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
  </head>

  <body>
    <h1>Registro de usuario nuevo</h1>

    <form action="home.html" method="get">
      <label for="nombreYapellido">Nombre y Apellido</label>
      <input type="text" name="nombreYapellido" id="nombreYapellido">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" name="usuario" id="usuario">
      <label for="email">email</label>
      <input type="email" name="email" id="email">
      <label for="fechanac">Fecha de Nacimiento</label>
      <input type="date" name="fechanac" id="fechanac">
      <label for="domicilio">domicilio</label>
      <input type="text" name="domicilio" id="domicilio">

      <h2>Desea Comprar o Vender?</h2>

      <label for="comprar">Comprar</label>
      <input type="radio" name="roll" id="comprar">
      <label for="Vender">Vender</label>
      <input type="radio" name="roll" id="Vender">

      <div>
        <h2>Categorias de interes</h2>
        <label for="electro">Electro</label>
        <input type="checkbox" name="Categorias" id="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="Categorias" id="moda">
        <label for="hogar">hogar</label>
        <input type="checkbox" name="Categorias" id="hogar">
        <label for="jugueteria">Jugueteria</label>
        <input type="checkbox" name="Categorias" id="jugueteria">
        <label for="vidasana">Vida sana</label>
        <input type="checkbox" name="Categorias" id="vidasana">
      </div>

      <label for="foto">Adjunte foto de usuario</label>
      <input type="file" name="foto" id="foto">
      <label for="pass">Ingrese una password</label>
      <input type="password" name="pass" id="pass">
      <label for="pass2">Confirme el password</label>
      <input type="password" name="pass2" id="pass2">
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar Formulario">
    </form>
  </body>
</html>
